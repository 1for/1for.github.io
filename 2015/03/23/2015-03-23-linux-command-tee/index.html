  <h1 class="title">
    Linux命令tee
  </h1>
  


    <ul class="article-info">

    <div class="article">
      <div class="content">
        
        <p>之前写shell脚本的时候遇到一个问题：就是将脚本的输出重定向到文件之后在屏幕上就看不到任何信息了，还需要另开一个终端查看文件。</p>
<p>今天找了下解决方案，发现了tee这个命令，遂记录如下：</p>
<h3 id="tee"><a href="#tee" class="headerlink" title="tee"></a>tee</h3><h4 id="用法"><a href="#用法" class="headerlink" title="用法"></a>用法</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"># tee --help</span><br><span class="line">用法：tee [OPTION] ... [FILE] ...</span><br><span class="line">读取标准输入到文件，同时到标准输出</span><br><span class="line"></span><br><span class="line">-a, --append                追加在文件后面，补覆盖</span><br><span class="line">-i, --ignoreinterrupts      忽略终端信号</span><br><span class="line">    --help                  打印帮助信息并退出</span><br><span class="line">    --version               打印版本信息并退出</span><br><span class="line">    </span><br><span class="line">如果文件是“-”，则再拷贝一遍到标准输出</span><br></pre></td></tr></table></figure>

<h4 id="Example"><a href="#Example" class="headerlink" title="Example"></a>Example</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">#ls -l | tee log</span><br><span class="line">total 8</span><br><span class="line">-rw-r--r-- 1 root root 106 Mar 20 18:06 a.php</span><br><span class="line"></span><br><span class="line">#cat log</span><br><span class="line">total 8</span><br><span class="line">-rw-r--r-- 1 root root 106 Mar 20 18:06 a.php</span><br></pre></td></tr></table></figure>

<h4 id="注意"><a href="#注意" class="headerlink" title="注意"></a>注意</h4><p>tee默认不会将标准错误的内容输出到文件</p>
<h5 id="解决方案"><a href="#解决方案" class="headerlink" title="解决方案"></a>解决方案</h5><p>将错误输入重定向到标准输出</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#ls notexist</span><br><span class="line">ls: cannot access notexist: No such file or directory</span><br><span class="line">#ls notexist | tee log</span><br><span class="line">ls: cannot access notexist: No such file or directory</span><br><span class="line">#cat log</span><br><span class="line">#ls notexist 2&gt;&amp;1 | tee log</span><br><span class="line">ls: cannot access notexist: No such file or directory </span><br><span class="line">#cat log</span><br><span class="line">ls: cannot access notexist: No such file or directory</span><br></pre></td></tr></table></figure>
